<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link rel="icon" type="image/gif" href="img/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Alegreya&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Alegreya+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <link rel="stylesheet" type="text/css" href="css/nav.css" />
    <link rel="stylesheet" type="text/css" href="css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/sponsors.css" />
    <script src="js/navbar.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <title>AI Sunsets</title>
  </head>

  <body id="no-scroll">
    <div class="zoom">
      <!--Navigation bar-->
      <div id="nav-placeholder"></div>

      <script>
        $(function() {
          $("#nav-placeholder").load("nav.html");
        });
      </script>
      <!--end of Navigation bar-->

      <div>
        <div class="yellow-container container center speaker">
          <div class="info">
            <div>
              <p class="text-big-header mb30">
                Everybody has<br />something to teach.
              </p>
              <p class="text-subtitle">We’re glad you’re here.</p>
            </div>
            <img src="img/candidate.svg" alt="Candidate" />
          </div>
          <div class="align-left-mobile">
            <form method="POST" action="https://formspree.io/hi@aisunsets.com">
              <div class="tab">
                <label class="text-subtitle mb20" for="name"
                  >What's your name?</label
                >
                <input
                  type="text"
                  name="name"
                  placeholder="First and Last name"
                  oninput="this.className = ''"
                />
              </div>
              <div class="tab">
                <label class="text-subtitle mb20" for="skill"
                  >What are you very good at?</label
                >
                <input
                  type="text"
                  name="skill"
                  placeholder="Machine learning, robotics..."
                  oninput="this.className = ''"
                />
              </div>
              <div class="tab">
                <label class="text-subtitle mb20" for="contact"
                  >Your contact</label
                >
                <input
                  type="text"
                  name="contact"
                  placeholder="Mobile, email"
                  oninput="this.className = ''"
                />
              </div>
              <div class="tab">
                <img src="img/mail.svg" alt="Sent Email" />
                <div>
                  <p class="submit-header text-subtitle italic mb5 mt20">
                    Thanks!
                  </p>
                  <p class="text-paragraph mb30">
                    We’ll get in touch very soon.
                  </p>
                </div>
              </div>
              <div>
                <button
                  type="button"
                  id="prev-btn"
                  class="align-left-mobile primary-button text-paragraph white"
                  onclick="nextPrev(-1)"
                >
                  Previous
                </button>
                <button
                  type="button"
                  id="next-btn"
                  class="secondary-button text-paragraph white"
                  onclick="nextPrev(1)"
                >
                  Next
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!--Footer-->
      <div id="footer-placeholder"></div>
      <script>
        $(function() {
          $("#footer-placeholder").load("footer.html");
        });
      </script>
      <!--end of Footer-->
    </div>
  </body>
</html>

<script>
  var currentTab = 0; // Current tab is set to be the first tab (0)
  showTab(currentTab); // Display the current tab

  function showTab(n) {
    // This function will display the specified tab of the form...
    var x = document.getElementsByClassName("tab");
    x[n].style.display = "flex";
    //... and fix the Previous/Next buttons:
    if (n == 0) {
      document.getElementById("prev-btn").style.display = "none";
    } else if (n == 3) {
      document.getElementById("prev-btn").style.display = "none";
      document.getElementById("next-btn").style.display = "none";
    } else {
      document.getElementById("prev-btn").style.display = "inline";
    }
    if (n == x.length - 2) {
      document.getElementById("next-btn").innerHTML = "Submit";
      document.getElementById("next-btn").type = "submit";
    } else {
      document.getElementById("next-btn").innerHTML = "Next";
    }

    if (n == 3) {
      document.getElementById("next-btn").type = "submit";
    } else {
      document.getElementById("next-btn").type = "button";
    }
  }

  function nextPrev(n) {
    // This function will figure out which tab to display
    var x = document.getElementsByClassName("tab");
    // Exit the function if any field in the current tab is invalid:
    if (n == 1 && !validateForm()) return false;
    // Hide the current tab:
    x[currentTab].style.display = "none";
    // Increase or decrease the current tab by 1:
    currentTab = currentTab + n;
    // if you have reached the end of the form...
    if (currentTab >= x.length) {
      // ... the form gets submitted:
      document.getElementById("regForm").submit();
      return false;
    }
    // Otherwise, display the correct tab:
    showTab(currentTab);
  }

  function validateForm() {
    // This function deals with validation of the form fields
    var x,
      y,
      i,
      valid = true;
    x = document.getElementsByClassName("tab");
    y = x[currentTab].getElementsByTagName("input");
    // A loop that checks every input field in the current tab:
    for (i = 0; i < y.length; i++) {
      // If a field is empty...
      if (y[i].value == "") {
        // add an "invalid" class to the field:
        y[i].className = "invalid";
        // and set the current valid status to false
        valid = false;
      }
    }
    // If the valid status is true, mark the step as finished and valid:

    return valid; // return the valid status
  }
</script>
